<body style="background-image:url(http://glenn.chen02.googlepages.com/line5.gif)">


<strong>[{{idea.title}}]</strong><br/>
{{idea.descr}}<br/>
<font color="gray">
by {{idea.name}}
</font>
<hr/>
<!-- show all comments here -->
{% if comments %}
    {% for comment in comments %}
        {{comment.text}}<br/>
        <font color="gray">
        by {{comment.name}}<br/>
           {{comment.date}}<br/>
        </font>
        <hr/>
    {% endfor %}
{% endif %}

<!-- end show all comments -->

<a href="/idea/">go back</a><br/>

<br/>
<fieldset style="width:240px">
<legend>Post Your Comment:</legend>
<form action="/idea/submit_comment/{{idea.pk}}" method="post">

<input type="text" name="name" value="your name" />
<label>Name&nbsp&nbsp&nbsp</label></br>


<textarea rows="2" cols="17" name="user_comment" value="tell me more~"></textarea></br>
<input type="submit" value="Submit" />

</form>
</fieldset>
<br/>

</body>
